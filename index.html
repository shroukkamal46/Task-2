<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery">
    <div class="slider">
      <div class="slides">
        <div class="slide"><img src="Images/solar-panel-cell-lXNrGB6-600.jpg" alt="picture 1"></div>
        <div class="slide"><img src="Images/solar-panels-mead.png" alt="picture 2"></div>
        <div class="slide"><img src="Images/solar-panels-meadow 1.png" alt="picture 3"></div>
        <div class="slide"><img src="Images/solar-panels-meadow 2 (1).png" alt="picture 4"></div>
      </div>
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
